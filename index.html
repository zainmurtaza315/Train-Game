<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <script src="train.js"></script>

    <title>EDM</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="jumbotron text-center bg-dark text-light">
            <h1>Upcoming Train Schedule</h1>
            <h4>Get prepared ahead of time, with our schedule</h4>
          </div>
        </div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="column col-1"></div>
        <div class="column col-10">
          <div class="card">
            <div class="card-header">
              Train Schedule
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="Train-Schedule"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="column col-1"></div>
      </div>

      <div class="row mt-4">
        <div class="column col-1"></div>
        <div class="column col-10">
          <div class="card">
            <div class="card-header">
              Information
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name" />
                </div>
                <div class="form-group">
                  <label for="Destination">Destination </label>
                  <input type="text" class="form-control" id="Destination" />
                </div>
                <div class="form-group">
                  <label for="First-Train">First Train</label>
                  <input type="date" class="form-control" id="First-Train" />
                </div>
                <div class="form-group">
                  <label for="monthly-rate">Frequency (mins)</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="Frequency"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary mt-2 float-right"
                  id="SubBtn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="column col-1"></div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span class="text-muted">Train Schedule</span>
      </div>
    </footer>
  </body>
</html>
